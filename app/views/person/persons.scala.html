@import models.storage.Person
@(persons: List[Person])

<script>
        function deletePerson(id) {
            $.get('/deletePerson/' + id, function (data) {
                getPeople();
            });
        }

        function editPerson(id, newName) {
            $.get('/editPerson/' + id + '/' + newName, function (data) {
                getPeople();
            });
        }

</script>
<div class="container">
    <h1>All people</h1>
    @for(person <- persons) {

        <p>@person.name  </p>
        <input type="text" id="inputname@person.id"/> <button onclick="editPerson(@person.id, $('#inputname@person.id').val())">Edit</button><button onclick="deletePerson(@person.id)">Delete</button>
            <!-- <input type="text" id="inputnameperson.id"/> <button onclick="editPerson(person.id, $('#inputnameperson.id').val())">Edit</button> -->
        }

        <button>Delete Person</button>
        </form>
        -->
    <a href="@routes.PersonController.index()">Terug naar persoon toevoegen</a>

</div>
