@import models.storage.Message
@(persons: List[Person])
<head>
    <script src="@routes.Assets.at("javascripts/coffeeContent.js")" type="text/javascript"></script>
</head>
<div class="container">
@if(!persons.isEmpty) {
    <h1>Alle gebruikers</h1>
    <p>Herlaad de pagina om veranderingen te kunnen zien. <button onclick="getTestPage('/Message/chat')">
        Pagina herladen</button></p>
    <div class="row col-lg-12">
        <div class="col-lg-12">
            <label>Sender</label>
            <select>
            @for(person <- persons) {
                <option value="@person.id">@person.username</option>
            }
            </select>
            <input type="text" placeholder="message"/>

            <label>Reciever</label>
            <select>
            @for(person <- persons) {
                <option value="@person.id">@person.username</option>
            }
            </select>
            <button>Send</button>
        </div>
    </div>
} else {
    <p>Geen gebruikers gevonden?</p>
}
</div>
